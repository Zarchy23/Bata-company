<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bata Zimbabwe — Home</title>
<link rel="stylesheet" href="style.css"></head>
<body>
<header>
  <div class="header-inner container">
    <div class="brand"><a href="index.html"><img src="bata logo.jpg" alt="Bata Zimbabwe logo"></a></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="stores.html">Stores</a></li>
        <li><a href="promotions.html">Promotions</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
      </ul>
    </nav>
    <div style="display:flex;gap:8px;align-items:center"><button id="open-search" class="btn">Search</button></div>
  </div>
</header>

<main>
  <section class="hero container">
    <div style="flex:1">
      <h1 style="font-size:2rem;margin-bottom:8px">Step into style & comfort</h1>
      <p class="small">Explore our latest collections for men, women and children. Free fitting at stores.</p>
      <div style="margin-top:12px"><a href="products.html" class="btn">Shop Now</a></div>
    </div>
    <div style="width:360px"><img src="bata collection.jpg" style="width:100%;border-radius:8px" alt=""></div>
  </section>

  <section class="container" style="margin-top:18px">
    <h2 style="color:var(--primary)">Featured Products</h2>
    <div class="products-grid" id="featured">
      <!-- featured will be filled by script rendering sampleProducts -->
    </div>
  </section>
</main>

<footer class="footer container">
  <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
    <div><strong style="color:var(--primary)">Bata Zimbabwe</strong><div class="small">Quality footwear for families</div></div>
    <div class="small">© 2025 Bata Zimbabwe</div>
  </div>
</footer>

<!-- Search modal -->
<div id="search-modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);align-items:center;justify-content:center;z-index:200">
  <div style="background:#fff;padding:18px;border-radius:10px;width:90%;max-width:720px">
    <div style="display:flex;gap:8px;align-items:center">
      <input id="search-input" placeholder="Search products..." style="flex:1;padding:10px;border:1px solid #eee;border-radius:8px">
      <button id="close-search" class="btn">Close</button>
    </div>
    <div id="search-results" style="margin-top:12px"></div>
  </div>
</div>

<script src="script.js"></script>
<script>
// render featured on index
const featuredEl = document.getElementById('featured');
featuredEl.innerHTML = sampleProducts.map(p=>`<div class="card"><img src="${p.img}" alt=""><div class="card-body"><strong>${p.title}</strong><div class="price">$${p.price}</div><div style="margin-top:8px"><button class="btn add-to-cart" data-id="${p.id}">Add to cart</button> <a href="product.html?id=${p.id}" class="small" style="margin-left:8px">View</a></div></div></div>`).join('');
</script>
</body>
</html>
